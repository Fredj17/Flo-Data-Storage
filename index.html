<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="main container d-flex justify-content-center align-items-center"
    >
      <div class="icons w-25">
        <img src="/images/logo.svg" alt="" class="img-fluid" />
        <div class="mt-3">
          <img
            src="/images/icon-document.svg"
            alt=""
            class="img-fluid border-light-subtle p-2 rounded me-2"
          />
          <img
            src="/images/icon-folder.svg"
            alt=""
            class="img-fluid border-light-subtle p-2 rounded me-2"
          />
          <img
            src="/images/icon-upload.svg"
            alt=""
            class="img-fluid border-light-subtle p-2 rounded me-2"
          />
        </div>
      </div>
      <div class="border-light store p-3 rounded w-50">
        <p class="tool-tip bg-light-subtle border rounded text-dark p-2">
          185 <span class="text-dark gig">GB Left</span>
        </p>

        <p>
          Youâ€™ve used
          <strong style="font-family: 'Raleway', sans-serif">815 GB</strong> of
          your storage
        </p>
        <div class="rounded h-25 bar">
          <div class="border fill rounded"></div>
        </div>
        <div class="d-flex justify-content-between">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </div>

    <div class="attribution mb-5 fs-6">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jaja Abinye Fred</a>.
    </div>
  </body>
</html>
